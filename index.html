<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            color: #333;
        }
        h1 {
            font-size: 3.5em;
            color: #2c3e50;
            margin-top: 50px;

        }
        .welcome-text {
            font-size: 1.4em;
            color: #34495e;
            text-align: center;
            margin: 20px 0;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .menu-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2em;
            color: #2c3e50;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .menu-item i {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #f39c12;
        }
        .footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.8em;
            }
            .welcome-text {
                font-size: 1.1em;
            }
            .menu-item {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
